spring:
  cloud:
    config:
      profile: dev
      name: application-product
      discovery:
        service-id: ANJU-CONFIG #配置中心集群配置
        enabled: true
#注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://root:root@localhost:8761/eureka/

logging:
  level:
    cn.itsource.aigou: debug
